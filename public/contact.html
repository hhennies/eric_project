<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fotografia Social</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="../assets/js/components/navbar.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <custom-navbar></custom-navbar>
    
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <section class="mb-16">
            <div class="flex justify-center mb-8">
                <a href="index.html" class="flex items-center px-6 py-3 text-lg font-medium rounded-lg bg-primary-100 dark:bg-gray-800 text-primary-600 dark:text-primary-400 hover:bg-primary-200 dark:hover:bg-gray-700 transition-colors duration-300">
                    <i data-feather="arrow-left" class="mr-3"></i>
                    Voltar para página principal
                </a>
            </div>
<h1 class="text-4xl font-bold mb-6 text-center bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent font-serif tracking-tight">
                Envie-nos uma mensagem
            </h1>
<p class="text-xl text-gray-600 dark:text-gray-300 mb-12 text-center max-w-2xl mx-auto">
                Estamos ansiosos para ouvir de você. Preencha o formulário abaixo e entraremos em contato o mais breve possível.
            </p>
<form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:text-white"
                            placeholder="Seu nome completo">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:text-white"
                            placeholder="seu@email.com">
                    </div>
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Assunto</label>
                    <input type="text" id="subject" name="subject" required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:text-white"
                        placeholder="Sobre o que você gostaria de falar?">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mensagem</label>
                    <textarea id="message" name="message" rows="6" required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:text-white"
                        placeholder="Escreva sua mensagem aqui..."></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" 
                        class="px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 flex items-center">
                        <i data-feather="send" class="mr-3"></i>
                        Enviar Mensagem
                    </button>
                </div>
            </form>
        </section>
    </main>
    <script>
feather.replace();
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // In a real implementation, you would send this data to your server
            console.log('Form submitted:', formData);
            
            alert('Obrigado por sua mensagem! Entraremos em contato em breve.');
            this.reset();
        });
    </script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
